<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Payroll</title>
    <!--
      This file exists so that when Vercel serves the `src` directory as the
      output, the root (/) has an index.html. It immediately redirects to the
      actual login page in `pages/index.html`, which keeps all existing paths
      (../output.css, ../js/...) working as-is.
    -->
    <meta http-equiv="refresh" content="0; url=/pages/index.html" />
    <script>
      // JavaScript fallback in case meta refresh is blocked
      window.location.replace("/pages/index.html");
    </script>
  </head>
  <body>
    <p>Redirecting to Nexus Payroll...</p>
  </body>
</html>
