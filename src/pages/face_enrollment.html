<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Enrollment | Nexus Payroll</title>
    <link rel="stylesheet" href="../output.css" />
  </head>

  <body class="flex min-h-screen">
    <div id="sidebar"></div>

    <main class="flex-1 p-6">
      <h1 class="text-3xl font-medium mb-6">Face Enrollment</h1>

      <div class="flex justify-center items-center min-h-[70vh]">
        <div
          class="flex flex-col md:flex-row items-center md:items-start gap-10"
        >
          <div class="flex flex-col items-center">
            <div
              class="relative w-120 h-100 border rounded-lg bg-gray-100 flex items-center justify-center overflow-hidden"
            >
              <video
                id="video"
                autoplay
                muted
                playsinline
                class="absolute w-full h-full object-cover rounded-lg"
              ></video>

              <canvas
                id="overlay"
                class="absolute pointer-events-none w-full h-full"
              ></canvas>

              <div
                id="placeholder"
                class="flex flex-col items-center justify-center text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-20 w-20 mb-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 14a4 4 0 100-8 4 4 0 000 8z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 14v7m0 0h-3m3 0h3m-9-3h.01M18 18h.01"
                  />
                </svg>
                <p class="text-sm">Camera Preview</p>
              </div>
            </div>
          </div>

          <div class="flex flex-col w-72 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Employee ID</label>
              <input
                type="number"
                id="empId"
                class="input input-bordered w-full"
                placeholder="Enter Employee ID"
              />
            </div>

            <div class="flex gap-3">
              <button id="captureBtn" class="btn btn-primary w-1/2">
                Capture Face
              </button>
              <button id="stopBtn" class="btn btn-outline w-1/2">
                Stop Camera
              </button>
            </div>

            <div
              id="status"
              class="p-3 bg-base-200 rounded-md text-sm min-h-[3rem]"
            >
              Waiting for camera...
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/layout/sidebar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script
      src="../js/time-in-out/face-enrollment.js"
      type="module"
      defer
    ></script>
  </body>
</html>
