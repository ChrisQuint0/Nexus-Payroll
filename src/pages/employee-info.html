<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Information | Nexus Payroll</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../css//ag-grid/ag-theme-quartz.css" />
    <style>
      .ag-header-cell[col-id="Actions"] .ag-header-cell-label {
        justify-content: center !important;
      }
    </style>
  </head>
  <body class="flex">
    <!-- Sidebar placeholder -->
    <div id="sidebar"></div>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-3xl font-medium">Employee Information</h1>

      <!-- Search and Buttons Div -->
      <div class="mt-5 flex w-full items-center justify-between">
        <!-- Left side: Tabs and Search -->
        <div class="flex flex-row items-center gap-3">
          <!-- Tab Selection -->
          <div class="inline-flex gap-2" role="tablist">
            <button 
              id="activeEmployeesTab"
              class="px-5 py-2 rounded-lg text-sm font-semibold btn btn-primary" 
              data-tab="active" 
              type="button"
            >
              Active
            </button>
            <button 
              id="inactiveEmployeesTab"
              class="px-5 py-2 rounded-lg text-sm font-semibold btn btn-outline" 
              data-tab="inactive" 
              type="button"
            >
              Inactive
            </button>
          </div>

          <!-- Search Bar -->
          <label
            class="input border border-accent focus-within:border-accent focus-within:ring-0 focus-within:outline-none shadow-none"
          >
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>

            <input
              id="searchBar"
              type="search"
              required
              placeholder="Search"
              class="bg-transparent focus:outline-none"
            />
          </label>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-row items-center gap-2">
          <div class="m-2">
          <button id="archiveBtn" class="btn btn-error" disabled>
            Archive
          </button>
          </div>
          <div class="m-2">
          <button id="addNewBtn" class="btn btn-primary">
            Add New
          </button>
          </div>
        </div>
      </div>

      <!-- AG Grid Div -->
      <div id="employeeInfoGrid" class="mt-5 h-[470px] w-full"></div>

      <!-- Generate CSV Div -->
      <div class="flex justify-end mt-5">
        <button class="btn btn-secondary btn-lg" onclick="genCSV.showModal()">
          Generate CSV
        </button>
      </div>
    </main>

    <!-- Generate CSV Modal -->
    <dialog id="genCSV" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold">Generate Employee Data CSV</h3>
        
        <div class="space-y-4 mt-4">
          <!-- Department Filter -->
          <div class="flex justify-between items-center">
              <span class="font-medium">Department</span>
              <select id="csvDepartment" class="select select-bordered w-48">
                  <option value="all">All Departments</option>
                  <option value="Information Technology">Information Technology</option>
                  <option value="Human Resources">Human Resources</option>
                  <option value="Accounting">Accounting</option>
                  <option value="Sales">Sales</option>
              </select>
          </div>

          <!-- Position Filter -->
          <div class="flex justify-between items-center">
              <span class="font-medium">Position</span>
              <select id="csvPosition" class="select select-bordered w-48">
                  <option value="all">All Positions</option>
                  <option value="Senior Developer">Senior Developer</option>
                  <option value="HR Specialist">HR Specialist</option>
                  <option value="Staff Accountant">Staff Accountant</option>
                  <option value="Sales Manager">Sales Manager</option>
                  <option value="Junior Developer">Junior Developer</option>
              </select>
          </div>

          <!-- Rate Range Filter -->
          <div class="flex justify-between items-center">
            <span class="font-medium">Rate Range</span>
            <select id="csvRateRange" class="select select-bordered w-48">
              <option value="all">All Rates</option>
              <option value="0-50000">₱0 - ₱50,000</option>
              <option value="50001-80000">₱50,001 - ₱80,000</option>
              <option value="80001-100000">₱80,001 - ₱100,000</option>
              <option value="100001+">₱100,001 and above</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <button type="button" class="btn btn-ghost" onclick="genCSV.close()">Cancel</button>
          <button id="generateCsvBtn" class="btn btn-primary">Generate CSV</button>
        </div>
      </div>

      <!-- When you click outside the modal will close -->
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- View More Modal -->
    <dialog id="viewMoreModal" class="modal">
      <div class="modal-box max-w-4xl max-h-[90vh] overflow-y-auto">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
            ✕
          </button>
        </form>
        <h3 class="text-2xl font-bold">Employee Details</h3>
        <div id="employeeDetails" class="mt-4">
          <!-- Employee details will be populated here -->
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- Add New Employee Modal -->
    <dialog id="addEmployeeModal" class="modal">
      <div class="modal-box max-w-4xl max-h-[90vh] overflow-y-auto">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold">Add New Employee</h3>
        <form id="addEmployeeForm" class="mt-4 space-y-6">
          <!-- Personal Details -->
          <div>
            <h4 class="font-bold mb-3">Personal Details</h4>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="label">Employee ID</label>
                <input type="text" name="employeeId" class="input input-bordered w-full" required />
              </div>
              <div>
                <label class="label">First Name</label>
                <input type="text" name="firstName" class="input input-bordered w-full" required />
              </div>
              <div>
                <label class="label">Last Name</label>
                <input type="text" name="lastName" class="input input-bordered w-full" required />
              </div>
              <div>
                <label class="label">Middle Initial</label>
                <input type="text" name="middleInitial" class="input input-bordered w-full" maxlength="1" />
              </div>
              <div>
                <label class="label">Contact</label>
                <input type="text" name="contact" class="input input-bordered w-full" required />
              </div>
              <div>
                <label class="label">Address</label>
                <input type="text" name="address" class="input input-bordered w-full" required />
              </div>
            </div>
          </div>

          <!-- Role Details -->
          <div>
            <h4 class="font-bold mb-3">Role Details</h4>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label">Position</label>
                    <select name="position" class="select select-bordered w-full" required>
                        <option value="">Select Position</option>
                        <option value="Senior Developer" data-salary="60000">Senior Developer</option>
                        <option value="HR Specialist" data-salary="40000">HR Specialist</option>
                        <option value="Staff Accountant" data-salary="45000">Staff Accountant</option>
                        <option value="Sales Manager" data-salary="50000">Sales Manager</option>
                        <option value="Junior Developer" data-salary="40000">Junior Developer</option>
                    </select>
                </div>
                <div>
                    <label class="label">Department</label>
                    <select name="department" class="select select-bordered w-full" required>
                        <option value="">Select Department</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div>
                    <label class="label">Date Hired</label>
                    <input type="date" name="dateHired" class="input input-bordered w-full" required />
                </div>
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label">Start Time</label>
                            <input type="time" id="startTime" name="startTime" class="input input-bordered w-full" required />
                        </div>
                        <div>
                            <label class="label">End Time</label>
                            <input type="time" id="endTime" name="endTime" class="input input-bordered w-full" readonly required />
                        </div>
                    </div>
                </div>
            </div>
        </div>

          <!-- Salary Details -->
          <div>
              <h4 class="font-bold mb-3">Salary Details</h4>
              <div class="grid grid-cols-2 gap-4">
                  <div>
                      <label class="label">Rate</label>
                      <input type="number" name="rate" class="input input-bordered w-full" required />
                  </div>
              </div>
          </div>

          <!-- Government IDs -->
          <div>
            <h4 class="font-bold mb-3">Government IDs</h4>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="label">SSS ID</label>
                <input type="text" name="sssId" class="input input-bordered w-full" />
              </div>
              <div>
                <label class="label">Philhealth ID</label>
                <input type="text" name="philhealthId" class="input input-bordered w-full" />
              </div>
              <div>
                <label class="label">Pag-IBIG ID</label>
                <input type="text" name="pagibigId" class="input input-bordered w-full" />
              </div>
              <div>
                <label class="label">TIN ID</label>
                <input type="text" name="tinId" class="input input-bordered w-full" />
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-2">
            <button type="button" class="btn btn-ghost" onclick="addEmployeeModal.close()">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- Alert Modal (for notifications) -->
    <dialog id="alertModal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg" id="alertTitle">Alert</h3>
        <p class="py-4" id="alertMessage"></p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-primary">OK</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Confirm Modal (for confirmations) -->
    <dialog id="confirmModal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg" id="confirmTitle">Confirm Action</h3>
        <p class="py-4" id="confirmMessage"></p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-ghost" id="confirmCancelBtn">Cancel</button>
            <button class="btn btn-primary" id="confirmOkBtn">Confirm</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="../js/layout/sidebar.js"></script>
    <script src="../js/libs/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module" src="../js/supabase/supabaseClient.js"></script>
    <script type="module" src="../js/employee-info/employee-data.js"></script>
    <script type="module" src="../js/employee-info/grid.js"></script>
    <script type="module" src="../js/employee-info/func.js"></script>
  </body>
</html>
