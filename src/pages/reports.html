<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports and Audit Trail | Nexus Payroll</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../css/ag-grid/ag-theme-quartz.css" />
    <script src="../js/libs/ag-grid-community.min.js"></script>
  </head>
  <body class="flex">
    <!-- Last update November 28, 2025 -->
    <!-- Add this to each protected page -->
    <script type="module">
      import { checkPageAccess } from "../js/utils/pageProtection.js";
      // Check access immediately when page loads
      checkPageAccess();
    </script>
    <!-- Sidebar placeholder -->
    <div id="sidebar"></div>
    <!-- Main content -->
    <main class="flex-1 p-6">
      <!-- Top Part-->
      <div id="top-part" class="flex flex-1 flex-row min-h-1/7 p-10">
        <div class="content-center">
          <h1 class="text-5xl font-medium">Audit Trail</h1>
        </div>
      </div>
      <!-- Table area -->
      <div id="dataArea" class="p-4 flex flex-col gap-4">
        <!-- Toolbar -->
        <div class="flex justify-between items-center gap-4">
          <div class="flex flex-1 gap-3 items-center">
            <select
              id="filterBtn"
              class="px-4 py-2 border select select-neutral-content rounded-box min-w-xs"
            >
              <option value="">Filter by actions</option>
              <option value="Edit">Edit</option>
              <option value="Create">Create</option>
              <option value="Delete">Delete</option>
              <option value="View">View</option>
            </select>
            <!-- Date Filter Button -->
            <button
              id="dateFilterBtn"
              class="px-4 py-2 rounded-box btn btn-neutral"
            >
              Filter by Date
            </button>
            <!-- Generate CSV Button -->
            <button
              id="generateCsvBtn"
              class="px-4 py-2 rounded-box btn btn-primary"
            >
              Generate CSV
            </button>
          </div>
          <label class="input input-accent">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              type="search"
              id="searchInput"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <!-- AG Grid -->
        <div
          id="myGrid"
          class="ag-theme-quartz"
          style="height: 600px; width: 100%"
        ></div>
      </div>
    </main>

    <!-- Date Filter Modal -->
    <dialog id="dateFilterModal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">Filter by Date Range</h3>

        <div class="flex flex-col gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Start Date</span>
            </label>
            <input
              type="date"
              id="startDate"
              class="input input-bordered w-full"
            />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">End Date</span>
            </label>
            <input
              type="date"
              id="endDate"
              class="input input-bordered w-full"
            />
          </div>
        </div>

        <div class="modal-action">
          <button id="clearDateFilter" class="btn btn-ghost">
            Clear Filter
          </button>
          <button id="applyDateFilter" class="btn btn-primary">
            Apply Filter
          </button>
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/layout/sidebar.js"></script>
    <script type="module" src="../js/reports/reports-grid.js"></script>
  </body>
</html>
