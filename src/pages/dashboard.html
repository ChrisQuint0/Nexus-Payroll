<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Nexus Payroll</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex">
    <!-- Sidebar placeholder -->
    <div id="sidebar"></div>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <!--- Top part-->
      <div class="flex flex-row min-h-1/5 content-center mt-4 justify-between">
        <div id="dept-div" class="flex-1 flex-col max-w-max max-h-max">
          <h3 class="w-xs font-medium text-2xl">Department</h3>
          <select class="select-xl mt-4">
            <option disabled selected>Pick a Department</option>
            <option>Accounting</option>
            <option>Human Resources</option>
            <option>Logistics and Procurement</option>
            <option>Marketing</option>
            <option>IT</option>
          </select>
        </div>
        <div
          id="quick-stat-1"
          class="flex flex-row justify-between gap-10 flex-row ml-8 h-full"
        >
          <div
            id="total-employees-div"
            class="flex flex-col w-xs border-1 rounded-md"
          >
            <h3 class="text-xl pl-7 pt-5 font-semibold">Total Employees</h3>
            <h2
              class="text-5xl font-bold pl-7 mt-2 md:mt-6 mb-2 md:mb-4"
              id="total-employees-val"
            >
              24
            </h2>
          </div>
          <div
            id="on-leave-div"
            class="flex flex-col w-xs h-full border-1 rounded-md"
          >
            <h3 class="text-xl pl-7 pt-5 font-semibold">On Leave</h3>
            <h2
              class="text-5xl font-bold pl-7 mt-2 md:mt-6 mb-2 md:mb-4"
              id="on-leave-val"
            >
              5
            </h2>
          </div>
          <div
            id="promotions-div"
            class="flex flex-col w-xs h-full border-1 rounded-md"
          >
            <h3 class="text-xl pl-7 pt-5 font-semibold">
              Promotions this Month
            </h3>
            <h2
              class="text-5xl font-bold pl-7 mt-2 md:mt-6 mb-2 md:mb-4"
              id="promotions-val"
            >
              5
            </h2>
          </div>
        </div>
      </div>
      <!--- Middle Part-->
      <div class="flex flex-row gap-10 justify-between">
        <!--- Trend analysis-->
        <div
          class="flex flex-1 p-6 flex-col border-1 rounded-md max-w-1/2 mt-4 justify-center"
        >
          <h3 class="text-xl font-medium">Punctuality Trend Analysis</h3>
          <img
            class="mt-2 justify-self-center self-center"
            style="max-height: 100%; max-width: 65%"
            src="https://stackabuse.s3.amazonaws.com/media/matplotlib-line-plot-tutorial-and-examples-2.png"
            alt="image"
          />
        </div>
        <!--- Deadlines -->
        <div
          class="flex flex-1 p-6 flex-col border-1 rounded-md max-w-1/2 mt-4"
        >
          <div
            id="deadline-edit-div"
            class="flex w-max-w content-center justify-between"
          >
            <h3 class="text-xl font-medium">Government Deadlines</h3>
            <button class="btn">Edit</button>
          </div>

          <div id="deadlines-div" class="mt-4 md:mt-10">
            <ul
              class="list list bg-base-100 rounded-box shadow-md"
              id="deadlines-list-values"
            >
              <li id="deadline-list-item" class="list-row">
                <div class="justify-start" id="deadline-type">
                  <h3>SSS</h3>
                </div>
                <div id="deadline-date-value" class="text-end">
                  <h4>September 28, 2025</h4>
                </div>
              </li>
              <li id="deadline-list-item" class="list-row">
                <div class="justify-start" id="deadline-type">
                  <h3>PhilHealth</h3>
                </div>
                <div id="deadline-date-value" class="text-end">
                  <h4>September 29, 2025</h4>
                </div>
              </li>
              <li id="deadline-list-item" class="list-row">
                <div class="justify-start" id="deadline-type">
                  <h3>PAG-IBIG</h3>
                </div>
                <div id="deadline-date-value" class="text-end">
                  <h4>September 30, 2025</h4>
                </div>
              </li>
              <li id="deadline-list-item" class="list-row">
                <div class="justify-start" id="deadline-type">
                  <h3>Witholding Tax</h3>
                </div>
                <div id="deadline-date-value" class="text-end">
                  <h4>October 5, 2025</h4>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Bottom Part / Quick Actions-->
      <div
        class="flex-1 flex flex-row min-h-max mt-8 justify-between p-4"
        id="quick-actions-div"
      >
        <div class="min-h-max min-w-1/6">
          <button class="btn btn-block">Time IN / Time OUT</button>
        </div>
        <div class="min-h-max min-w-1/6">
          <button class="btn btn-block">Add New Employee</button>
        </div>
        <div class="min-h-max min-w-1/6">
          <button class="btn btn-block">Process Payroll</button>
        </div>
        <div class="min-h-max min-w-1/6">
          <button class="btn btn-block">Generate Payslips</button>
        </div>
      </div>
    </main>

    <script src="../js/layout/sidebar.js"></script>
  </body>
</html>
