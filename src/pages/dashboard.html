<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Nexus Payroll</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/npayroll_logo.png"
    />
    <!--- This is the CDN, please make this local-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* Mobile Responsive Styles - Only affects screens 768px and below */
      @media (max-width: 768px) {
        main {
          padding: 1rem;
        }

        main h1 {
          font-size: 2rem;
        }

        /* Top section - stack vertically on mobile */
        .flex-row.min-h-1\/5 {
          flex-direction: column;
          gap: 1.5rem;
        }

        #dept-div {
          width: 100%;
          max-width: 100%;
        }

        #dept-div h3 {
          font-size: 1.25rem;
          width: 100%;
        }

        #department-select {
          width: 100%;
          font-size: 1.125rem;
        }

        /* Quick stats - stack vertically on mobile */
        #quick-stat-1 {
          flex-direction: column;
          gap: 1rem;
          width: 100%;
        }

        #quick-stat-1 .stat {
          width: 100%;
          max-width: 100%;
        }

        #quick-stat-1 .stat h3 {
          font-size: 1rem;
        }

        #quick-stat-1 .stat-value {
          font-size: 2.5rem;
        }

        /* Middle section - stack vertically on mobile */
        .flex-row.gap-10 {
          flex-direction: column;
          gap: 1.5rem;
        }

        .max-w-1\/2 {
          max-width: 100%;
        }

        .text-2xl {
          font-size: 1.5rem;
        }

        #deadline-edit-div {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        #deadline-edit-div button {
          width: 100%;
        }

        #myChart {
          max-width: 100%;
          height: auto !important;
        }
      }

      @media (max-width: 640px) {
        main {
          padding: 0.75rem;
        }

        main h1 {
          font-size: 1.75rem;
        }

        #quick-stat-1 .stat {
          padding: 1.5rem;
        }

        #quick-stat-1 .stat-value {
          font-size: 2rem;
        }

        .p-6 {
          padding: 1rem;
        }

        .text-2xl {
          font-size: 1.25rem;
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 0.5rem;
        }

        main h1 {
          font-size: 1.5rem;
        }

        #quick-stat-1 .stat {
          padding: 1rem;
        }

        #quick-stat-1 .stat h3 {
          font-size: 0.875rem;
          margin-bottom: 0.75rem;
        }

        #quick-stat-1 .stat-value {
          font-size: 1.75rem;
        }

        .p-6 {
          padding: 0.75rem;
        }

        .text-2xl {
          font-size: 1.125rem;
        }
      }
    </style>
  </head>
  <body class="flex">
    <!-- Add this to each protected page -->
    <script type="module">
      import { checkPageAccess } from "../js/utils/pageProtection.js";

      // Check access immediately when page loads
      checkPageAccess();
    </script>

    <!-- Sidebar placeholder -->
    <div id="sidebar"></div>

    <!-- Main content -->
    <main class="flex-1 p-8">
      <h1 class="text-5xl font-bold">Dashboard</h1>
      <!--- Top part-->
      <div class="flex flex-row min-h-1/5 mt-4 mb-4 justify-between">
        <div
          id="dept-div"
          class="self-center content-center flex-col max-w-max max-h-max"
        >
          <h3 class="w-2xs font-medium text-2xl">Department</h3>
          <select
            id="department-select"
            class="select select-accent select-xl text-2xl mt-4"
          ></select>
        </div>
        <div
          id="quick-stat-1"
          class="flex flex-row justify-between gap-10 flex-row max-h-max"
        >
          <div class="shadow-xl/20 rounded-box">
            <div id="total-employees-div" class="stat w-xs rounded-box p-8">
              <h3 class="text-xl font-semibold mb-4 stat-title">
                Total Employees
              </h3>
              <h2
                class="text-5xl font-bold stat-value"
                id="total-employees-val"
              ></h2>
            </div>
          </div>
          <div class="shadow-xl/20 rounded-box">
            <div id="on-leave-div" class="stat w-xs rounded-box p-8">
              <h3 class="text-xl font-semibold mb-4 stat-title">
                Active / Upcoming Leave
              </h3>
              <h2 class="text-5xl font-bold stat-value" id="on-leave-val"></h2>
            </div>
          </div>
          <div class="shadow-xl/20 rounded-box">
            <div id="promotions-div" class="stat w-xs rounded-box p-8">
              <h3 class="text-xl font-semibold mb-4 stat-title">
                Promotions This Month
              </h3>
              <h2
                class="text-5xl font-bold stat-value"
                id="promotions-val"
              ></h2>
            </div>
          </div>
        </div>
      </div>
      <!--- Middle Part-->
      <div class="flex flex-row gap-10 justify-between">
        <!--- Trend analysis-->

        <div
          class="flex flex-1 p-6 flex-col shadow-xl/20 rounded-box max-w-1/2 mt-4 justify-center"
        >
          <h3 class="text-2xl p-2 font-medium">Punctuality Trend Analysis</h3>
          <div class="w-full overflow-x-auto">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <!--- Deadlines -->
        <div
          class="flex flex-1 p-6 flex-col shadow-xl/20 rounded-box max-w-1/2 mt-4"
        >
          <div
            id="deadline-edit-div"
            class="flex w-max-w content-center justify-between"
          >
            <h3 class="text-2xl p-2 font-medium">Government Deadlines</h3>
            <button id="edit-gov-deadlines" class="btn btn-primary pl-4 pr-4">
              Edit
            </button>
          </div>

          <div id="deadlines-div" class="mt-4 md:mt-10">
            <ul
              class="list list bg-base-100 rounded-box shadow-md"
              id="deadlines-list-values"
            ></ul>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../js/layout/sidebar.js"></script>
    <script type="module" src="../js/dashboard/main.js"></script>
  </body>
</html>
